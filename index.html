    <div class="showcase">
      <div class="container">
        <div class="showcase-container" id="terminal">
          <div class="cv-code">
            <div class="cv-code-header">
              <div class="cv-code-buttons">

                <span class="fake-button --minify" data-minify=""></span>
                <span class="fake-button --expand" data-expand=""></span>
              </div>
              <span class="cv-code-title">preeyam@code: ~</span>
            </div>
            <div class="content">
              <div class="instruction">
                <span class="user">preeyam</span>: <span class="path">~</span>$ <a href="./about.html"><span
                    class="command">cd ABOUT</span></a>
              </div>
              <div class="instruction">
                <span class="user">preeyam</span>: <span class="path">~</span>$ <a href="./work.html"><span
                    class="command">cd WORK</span></a>
              </div>
              <div class="instruction">
                <span class="user">preeyam</span>: <span class="path">~</span>$ <a href="./projects.html"><span

              </div>
              <div class="instruction">
                <span class="user">preeyam</span>: <span class="path">~</span>$ <a href="./contact.html"><span
                    class="command">cd CONTACT</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>
